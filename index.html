<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón Sí/No</title>
  <style>
    body {
      background-image: url('foto.jpg'); /* Reemplaza 'ruta_de_tu_imagen.jpg' con la ruta de tu imagen */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif; /* Cambia la fuente según tus preferencias */
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola Mundo</h1>
    <button id="si" class="button">Sí</button>
    <button id="no" class="button">No</button>
  </div>

  <script>
    const buttonNo = document.getElementById('no');
    const buttonSi = document.getElementById('si');

    buttonNo.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - buttonNo.clientWidth;
      const maxY = window.innerHeight - buttonNo.clientHeight;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      buttonNo.style.position = 'absolute';
      buttonNo.style.left = `${newX}px`;
      buttonNo.style.top = `${newY}px`;
    });

    buttonSi.addEventListener('click', () => {
      alert('Gracias, sabía que dirías que sí.');
    });
  </script>
</body>
</html>
