<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón Sí/No</title>
  <style>
    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <button id="si" class="button">Sí</button>
  <button id="no" class="button">No</button>

  <script>
    const buttonNo = document.getElementById('no');

    buttonNo.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - buttonNo.clientWidth;
      const maxY = window.innerHeight - buttonNo.clientHeight;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      buttonNo.style.position = 'absolute';
      buttonNo.style.left = `${newX}px`;
      buttonNo.style.top = `${newY}px`;
    });
  </script>
</body>
</html>
